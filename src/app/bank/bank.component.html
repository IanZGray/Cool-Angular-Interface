<article
  id="heroCurrencyDollarSolid"
  class="flex items-center justify-center text-gray-700 -my-1"
  style="position: absolute; z-index:10; width: 100%; height: 100%"
  [style.display]="appHiddenStyle"
  >

    <section
      class="flex justify-center"
    >

      <div
        class="{{appDisplayClass}} items-start flex font-semibold text-sm"
        style="background-color: rgb(223, 221, 218); width: 257px; height:450px; display:flex"

      >
        <div
        class="flex justify-end w-full"
        >
          <ng-icon
            name="heroXCircle"
            class="text-2xl text-white flex"
            (click)="appWindowToggle('heroCurrencyDollarSolid')"
          ></ng-icon>
        </div>

        <div
          class="flex flex-col h-full"
        >

          <h1
            class="text-center mb-2"
          >Bank</h1>

          <iframe
            src="https://ian-grayfullstackbankingapplication.s3.amazonaws.com/index.html"
            height="375" width="250"
            title="bank"
          >
          </iframe>

        </div>

    </div>


    </section>


</article>
