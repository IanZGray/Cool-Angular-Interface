<article
  id="heroClipboardDocumentList"
  class="flex items-center justify-center text-gray-700 -my-1"
  style="position: absolute; z-index:10; width: 100%; height: 100%"
  [style.display]="appHiddenStyle"
  >

    <section
      class="flex justify-center"
    >

      <div
        class="{{appDisplayClass}} items-start flex font-semibold text-sm"
        style="background-color: rgb(223, 221, 218); width: 257px; height:451px; display:flex"

      >
        <div
        class="flex justify-end w-full"
        >
          <ng-icon
            name="heroXCircle"
            class="text-2xl text-white flex mb-2 "
            (click)="appWindowToggle('heroClipboardDocumentList')"
          ></ng-icon>
        </div>

      <div
        class="flex flex-col h-full"
      >
        <h1
          class="text-center"
        >To-Do List</h1>
        <input
          class="my-2 self-center"
          [(ngModel)]="currentItem" type="text">
        <button
          class="bg-slate-100 px-2 py-1 rounded-md w-20 self-center mb-3"
          (click)="add()"
        >ADD</button>
        <article>
          <div
            *ngFor="let item of items; let index = index"
            (click)="remove(index)"
          >
            {{index + 1}}) {{item}}
          </div>
        </article>
      </div>

    </div>


    </section>


</article>
