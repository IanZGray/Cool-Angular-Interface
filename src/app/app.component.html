<article
  class="flex items-center justify-center"
>
  <div
    class="flex text-center flex-wrap content-start justify-start mt-40 px-2 py-2 bg-black/50 text-white rounded-lg border-4 border-gray-600"
    style="height:500px; width: 265px"
  >
    <div
      class="flex justify-between px-1 mb-1"
      style="width:100%"
    >
      <ng-icon
        name="heroChartBar"
      >
      </ng-icon>
      <span
        class="flex items-end"
      >
        <p
          class="mr-2"
        >{{currentDate}}</p>
        <p>{{currentTime}}</p>
        <p
          class="text-xs"
        >{{currentAmPm}}</p>
      </span>
      <ng-icon
        name="jamBatteryThreeQuartersF"
      >
      </ng-icon>
    </div>

    <ng-icon
      *ngFor="let objs of buttonArray"
      name="{{objs}}"
      class="{{buttonClass}} {{iconColor}} {{iconShape}}"
      (click)="appWindowToggle(objs)"
    ></ng-icon>


    <ng-icon
      name="heroSquaresPlus"
      class="{{buttonClass}} {{iconColor}} {{iconShape}}"
      (click)="appWindowToggle('bench')"
    ></ng-icon>

<!-- all the apps -->


<!-- App Bench -->


<article
  id="bench"
  class="flex justify-center"
  style="position: relative; z-index:10; width: 100%; height: auto; "

>
  <div
    class="flex text-center flex-wrap content-start justify-start px-2 text-white"
    style="height:500px; width: 265px"
  >

    <div
      class="bg-black rounded-lg p-4 w-full"
    >
      <div
        class="flex flex-col items-end"
      >
        <ng-icon
          name="heroXCircle"
          class="text-2xl"
          (click)="appWindowToggle('bench')"
        ></ng-icon>
      </div>
      <ng-icon
        *ngFor="let button of buttonArrayBench; let index = index"
        name="{{button}}"
        class="{{buttonBenchClass}} {{iconShape}}"
        (click)="add(index, button)"
      ></ng-icon>
    </div>

  </div>
</article>
