<article
  id="heroMap"
  class="flex items-center justify-center text-white -my-1"
  style="position: absolute; z-index:10; width: 100%; height: 100%"
  [style.display]="appHiddenStyle"
>
  <section
    class="flex justify-center"
  >

  <div
    class="{{appDisplayClass}} items-start flex font-semibold text-sm"
    style="background-color: rgb(223, 221, 218); width: 257px; height:451px; display:flex"
  >
    <div
      class="flex justify-end w-full"
    >
      <ng-icon
        name="heroXCircle"
        class="text-2xl text-white flex mb-2 "
        (click)="appWindowToggle('heroMap')"
      ></ng-icon>
    </div>

    <div
      class="flex flex-col h-full text-center"
    >

      <h1
        class="text-white font-bold text-xl bg-slate-900/50 px-20 py-1 rounded"
      >
      Maps</h1>
      <p
        class="text-slate-800"
      >coming soon...</p>

    </div>

  </div>

    </section>


</article>
