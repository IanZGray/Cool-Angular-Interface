<article
  id="ionCalculatorSharp"
  class="flex items-center justify-center text-white -my-1"
  style="position: absolute; z-index:10; width: 100%; height: 100%"
  [style.display]="appHiddenStyle"
>

    <section
      class="flex justify-center"
    >

      <div
        class="{{appDisplayClass}}"
        style="background-color: black; width: 257px; height:450px; display:flex"

      >

        <div
          class="flex justify-end w-full"
        >
          <ng-icon
            name="heroXCircle"
            class="text-2xl text-white flex mb-2 -mt-2"
            (click)="appWindowToggle('ionCalculatorSharp')"
          ></ng-icon>
        </div>


        <article
          class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden items-center"
        >

          <h1
            class="text-center text-white font-bold text-xl bg-slate-900/50 py-1 "
          >Angular Calculator</h1>

          <!-- calc screen -->
          <section
            class="w-full bg-gradient-to-b from-gray-900 to-gray-700 text-right"
          >
            <div
              class="w-full px-6 text-2xl text-white font-thin"
            >
              {{firstNumber ? firstNumber + " " +funcT : funcT}}
            </div>
            <div
              class="w-full py-2 px-6 text-2xl text-white font-thin"
            >
              {{calValue | number}}
            </div>
          </section>
          <!-- end calc screen -->

          <!-- calc buttons -->
          <article
            class="2-full bg-gradient-to-b from-red-500 to-red-800"
          >

          <!-- first row -->
          <section
            class="flex w-full"
          >

            <div
              class="w-2/4 border-r border-b border-red-400"
            >
              <button
                class="w-full h-14 outline-none hover:bg-red-700/20 text-white text-xl font-light"
                (click) = "onClickValue('c', 'function')"
              >
                C
              </button>
            </div>
            <div
              class="w-1/4 border-r border-b border-red-400"
            >
              <button
                class="w-full h-14 outline-none hover:bg-red-700/20 text-white text-xl font-light"
                (click) = "onClickValue('%', 'function')"
              >
                %
              </button>
            </div>
            <div
              class="w-1/4 border-r border-b border-red-400"
            >
              <button
                class="w-full h-14 outline-none hover:bg-red-700/20 text-white text-xl font-light"
                (click) = "onClickValue('/', 'function')"
              >
                /
              </button>
            </div>

          </section>
          <!-- second row -->
          <section
            class="flex w-full"
          >

            <div
              class="w-1/4 border-r border-b border-red-400"
            >
              <button
                class="w-full h-14 outline-none hover:bg-red-700/20 text-white text-xl font-light"
                (click) = "onClickValue('7', 'number')"
              >
                7
              </button>
            </div>
            <div
              class="w-1/4 border-r border-b border-red-400"
            >
              <button
                class="w-full h-14 outline-none hover:bg-red-700/20 text-white text-xl font-light"
                (click) = "onClickValue('8', 'number')"
              >
                8
              </button>
            </div>
            <div
              class="w-1/4 border-r border-b border-red-400"
            >
              <button
                class="w-full h-14 outline-none hover:bg-red-700/20 text-white text-xl font-light"
                (click) = "onClickValue('9', 'number')"
              >
                9
              </button>
            </div>
            <div
              class="w-1/4 border-r border-b border-red-400"
            >
              <button
                class="w-full h-14 outline-none hover:bg-red-700/20 text-white text-xl font-light"
                (click) = "onClickValue('*', 'function')"
              >
                *
              </button>
            </div>

          </section>
          <!-- third row -->
          <section
            class="flex w-full"
          >

            <div
              class="w-1/4 border-r border-b border-red-400"
            >
              <button
                class="w-full h-14 outline-none hover:bg-red-700/20 text-white text-xl font-light"
                (click) = "onClickValue('4', 'number')"
              >
                4
              </button>
            </div>
            <div
              class="w-1/4 border-r border-b border-red-400"
            >
              <button
                class="w-full h-14 outline-none hover:bg-red-700/20 text-white text-xl font-light"
                (click) = "onClickValue('5', 'number')"
              >
                5
              </button>
            </div>
            <div
              class="w-1/4 border-r border-b border-red-400"
            >
              <button
                class="w-full h-14 outline-none hover:bg-red-700/20 text-white text-xl font-light"
                (click) = "onClickValue('6', 'number')"
              >
                6
              </button>
            </div>
            <div
              class="w-1/4 border-r border-b border-red-400"
            >
              <button
                class="w-full h-14 outline-none hover:bg-red-700/20 text-white text-xl font-light"
                (click) = "onClickValue('-', 'function')"
              >
                -
              </button>
            </div>

          </section>
          <!-- fourth row -->
          <section
            class="flex w-full"
          >

            <div
              class="w-1/4 border-r border-b border-red-400"
            >
              <button
                class="w-full h-14 outline-none hover:bg-red-700/20 text-white text-xl font-light"
                (click) = "onClickValue('1', 'number')"
              >
                1
              </button>
            </div>
            <div
              class="w-1/4 border-r border-b border-red-400"
            >
              <button
                class="w-full h-14 outline-none hover:bg-red-700/20 text-white text-xl font-light"
                (click) = "onClickValue('2', 'number')"
              >
                2
              </button>
            </div>
            <div
              class="w-1/4 border-r border-b border-red-400"
            >
              <button
                class="w-full h-14 outline-none hover:bg-red-700/20 text-white text-xl font-light"
                (click) = "onClickValue('3', 'number')"
              >
                3
              </button>
            </div>
            <div
              class="w-1/4 border-r border-b border-red-400"
            >
              <button
                class="w-full h-14 outline-none hover:bg-red-700/20 text-white text-xl font-light"
                (click) = "onClickValue('+', 'function')"
              >
                +
              </button>
            </div>

          </section>
          <!-- fifth row -->
          <section
            class="flex w-full"
          >

            <div
              class="w-1/4 border-r border-b border-red-400"
            >
              <button
                class="w-full h-14 outline-none hover:bg-red-700/20 text-white text-xl font-light"
                (click) = "onClickValue('.', 'number')"
              >
                .
              </button>
            </div>
            <div
              class="w-1/4 border-r border-b border-red-400"
            >
              <button
                class="w-full h-14 outline-none hover:bg-red-700/20 text-white text-xl font-light"
                (click) = "onClickValue('0', 'number')"
              >
                0
              </button>
            </div>
            <div
              class="w-2/4 border-r border-b border-red-400"
            >
              <button
                class="w-full h-14 outline-none hover:bg-red-700/20 text-white text-xl font-light"
                (click) = "onClickValue('=', 'function')"
              >
                =
              </button>
            </div>

          </section>

        </article>
        <!-- end calc buttons -->
      </article>
    </div>


    </section>


</article>
